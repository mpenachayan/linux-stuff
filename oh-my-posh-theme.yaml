# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
    black: '#262B44'
    blue: '#4B95E9'
    green: '#59C9A5'
    orange: '#F07623'
    red: '#D81E5B'
    white: '#E0DEF4'
    yellow: '#F3AE35'
secondary_prompt:
    template: '<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> '
    foreground: p:black
    background: transparent
transient_prompt:
    template: '<p:yellow,transparent></><,p:yellow> {{ .Folder }} </><p:yellow,transparent></> '
    foreground: p:black
    background: transparent
upgrade:
    source: cdn
    interval: 168h
    auto: true
    notice: true
console_title_template: '{{ .Shell }} in {{ .Folder }}'
blocks:
    - type: prompt
      alignment: left
      segments:
        - properties:
            style: full
          leading_diamond: 
          trailing_diamond: 
          template: '  {{ .Path }} '
          foreground: p:white
          background: p:orange
          type: path
          style: diamond
        - properties:
            branch_template: '{{ trunc 25 .Branch }}'
            fetch_status: true
            fetch_upstream_icon: true
          template: ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
          foreground: p:black
          powerline_symbol: 
          background: p:green
          type: git
          style: powerline
          foreground_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}'
            - '{{ if gt .Ahead 0 }}p:white{{ end }}'
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}'
            - '{{ if gt .Ahead 0 }}#49416D{{ end }}'
            - '{{ if gt .Behind 0 }}#7A306C{{ end }}'
        - template: '  '
          foreground: p:white
          powerline_symbol: 
          background: p:yellow
          type: root
          style: powerline
        - type: executiontime
          style: powerline
          powerline_symbol: 
          foreground: p:white
          background: p:red
          template: " <p:white></> {{ .FormattedMs }} "
          properties:
            threshold: 500
            style: austin
            always_enabled: true
        - properties:
            always_enabled: true
          leading_diamond: <transparent,background></>
          trailing_diamond: 
          template: ' {{ if gt .Code 0 }}{{ else }}{{ end }} '
          foreground: p:white
          background: p:blue
          type: status
          style: diamond
          background_templates:
            - '{{ if gt .Code 0 }}p:red{{ end }}'
  
tooltips:
    - properties:
        display_default: true
      leading_diamond: 
      trailing_diamond: 
      template: '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
      foreground: p:white
      background: p:orange
      type: aws
      style: diamond
      tips:
        - aws
    - properties:
        display_default: true
      leading_diamond: 
      trailing_diamond: 
      template: '  {{ .Name }} '
      foreground: p:white
      background: p:blue
      type: az
      style: diamond
      tips:
        - az
version: 3
final_space: true
